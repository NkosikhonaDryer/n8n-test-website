<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Handle Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .platform-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .platform-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .platform-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .platform-btn.tiktok.active {
            background: #fe2c55;
            border-color: #fe2c55;
        }

        .platform-btn.instagram.active {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #bc1888;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .results-container {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            background: #f8f9ff;
        }

        .result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-item:hover {
            background: #e6f2ff;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .result-info {
            flex: 1;
        }

        .result-handle {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .result-name {
            color: #666;
            font-size: 14px;
        }

        .result-stats {
            font-size: 12px;
            color: #999;
        }

        .selected-handle {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .selected-handle.show {
            display: block;
        }

        .selected-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
        }

        .suggestion-badge {
            background: #ff9800;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 5px;
        }

        .real-badge {
            background: #4caf50;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 5px;
        }

        .visit-profile {
            color: #666;
            font-size: 18px;
        }

        .profile-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
            padding: 8px 16px;
            background: #f0f2ff;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .profile-link:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-sub {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .real-account {
            border-left: 3px solid #4caf50;
        }

        .verified-badge {
            color: #1da1f2;
            margin-left: 5px;
        }

        .results-header {
            padding: 10px 15px;
            background: #f8f9ff;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            color: #333;
        }

        .no-results-state {
            text-align: center;
            padding: 40px 20px;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .no-results-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .no-results-tips {
            margin-bottom: 25px;
        }

        .tip {
            color: #888;
            font-size: 14px;
            margin: 5px 0;
        }

        .suggestions-section {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
        }

        .suggestions-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-item {
            background: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .error-state {
            text-align: center;
            padding: 30px 20px;
        }

        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .retry-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 class="title">üîç Find Your Social Handle</h1>
        
        <div class="platform-selector">
            <button class="platform-btn instagram active" data-platform="instagram">
                üì∑ Instagram
            </button>
            <button class="platform-btn tiktok" data-platform="tiktok">
                üéµ TikTok
            </button>
        </div>

        <div class="search-input-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Start typing a username..."
                id="handleInput"
                autocomplete="off"
            >
            <div class="search-icon">üîç</div>
        </div>

        <div id="searchResults"></div>

        <div class="selected-handle" id="selectedHandle">
            <div class="selected-title">Selected Handle:</div>
            <div id="selectedInfo"></div>
        </div>
    </div>

    <script>
        let currentPlatform = 'instagram';
        let searchTimeout;
        let isSearching = false;

        // Platform selection
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
                
                // Clear results and update placeholder
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('selectedHandle').classList.remove('show');
                
                const input = document.getElementById('handleInput');
                input.placeholder = `Start typing a ${currentPlatform} username...`;
                input.value = '';
            });
        });

        // Search input handler
        document.getElementById('handleInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            // Debounce search
            searchTimeout = setTimeout(() => {
                searchHandles(query);
            }, 500);
        });

        // Enhanced search function with real-time feedback
        async function searchHandles(query) {
            if (isSearching) return;
            
            isSearching = true;
            const resultsContainer = document.getElementById('searchResults');
            
            // Show detailed loading state
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>üîç Searching ${currentPlatform} for "${query}"...</div>
                    <div class="loading-sub">Checking real accounts...</div>
                </div>
            `;

            try {
                const response = await fetch('https://n8n-6729556827.africa-south.run.app/webhook/search-handles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        platform: currentPlatform,
                        query: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                handleSearchResponse(data, query);

            } catch (error) {
                console.error('Search error:', error);
                showErrorState(query);
            }

            isSearching = false;
        }

        // Handle different types of responses
        function handleSearchResponse(data, query) {
            console.log('Search response:', data);
            
            if (data.success && data.results && data.results.length > 0) {
                // Found real accounts
                displayRealResults(data.results, data.count);
            } else if (!data.success) {
                // No accounts found
                showNoResultsState(data.message, data.suggestions || [], query);
            } else if (Array.isArray(data) && data.length > 0) {
                // Legacy format - array of results
                displayRealResults(data, data.length);
            } else {
                // Unexpected response format
                showNoResultsState(`No results found for "${query}"`, [], query);
            }
        }

        // Display real account results
        function displayRealResults(results, totalCount) {
            const resultsContainer = document.getElementById('searchResults');
            
            const resultsHTML = results.map(result => `
                <div class="result-item real-account" onclick="selectHandle('${result.handle}', '${result.displayName}', '${result.platform}', ${result.followers}, '${result.profileUrl}')">
                    <div class="result-avatar">${result.avatar}</div>
                    <div class="result-info">
                        <div class="result-handle">
                            @${result.handle} 
                            ${result.verified ? '<span class="verified-badge">‚úì</span>' : ''} 
                            <span class="real-badge">Real Account</span>
                        </div>
                        <div class="result-name">${result.displayName}</div>
                        <div class="result-stats">
                            ${formatNumber(result.followers)} followers${result.posts ? ' ‚Ä¢ ' + formatNumber(result.posts) + ' posts' : ''}
                        </div>
                        ${result.bio ? `<div class="result-bio">${result.bio}</div>` : ''}
                    </div>
                    <div class="visit-profile">
                        <span class="visit-icon">üîó</span>
                    </div>
                </div>
            `).join('');

            resultsContainer.innerHTML = `
                <div class="results-header">
                    <span class="results-count">Found ${totalCount} real account${totalCount !== 1 ? 's' : ''}</span>
                </div>
                <div class="results-container">${resultsHTML}</div>
            `;
        }

        // Show no results state with suggestions
        function showNoResultsState(message, suggestions, originalQuery) {
            const resultsContainer = document.getElementById('searchResults');
            
            let suggestionsHTML = '';
            if (suggestions.length > 0) {
                suggestionsHTML = `
                    <div class="suggestions-section">
                        <div class="suggestions-title">Try these variations:</div>
                        <div class="suggestions-list">
                            ${suggestions.map(suggestion => `
                                <div class="suggestion-item" onclick="searchSuggestion('${suggestion}')">
                                    @${suggestion}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            resultsContainer.innerHTML = `
                <div class="no-results-state">
                    <div class="no-results-icon">üîç‚ùå</div>
                    <div class="no-results-message">${message}</div>
                    <div class="no-results-tips">
                        <div class="tip">‚úì Check the spelling</div>
                        <div class="tip">‚úì Try the exact username</div>
                        <div class="tip">‚úì Make sure the account exists</div>
                    </div>
                    ${suggestionsHTML}
                </div>
            `;
        }

        // Search a suggestion
        function searchSuggestion(suggestion) {
            document.getElementById('handleInput').value = suggestion;
            searchHandles(suggestion);
        }

        // Show error state
        function showErrorState(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-message">Search temporarily unavailable</div>
                    <div class="error-action">
                        <button onclick="searchHandles('${query}')" class="retry-btn">Try Again</button>
                    </div>
                </div>
            `;
        }                }

        function displayResults(results) {
            // This function is now replaced by displayRealResults and showNoResultsState
            // Keeping for backward compatibility
            if (Array.isArray(results) && results.length > 0) {
                displayRealResults(results, results.length);
            } else {
                showNoResultsState("No accounts found", [], "");
            }
        }

        function generateMockResults(query, platform) {
            const mockData = [];
            const variations = [
                query,
                query + '_official',
                query + '2024',
                'the_' + query,
                query + '_real',
                query + '.co'
            ];

            variations.forEach((handle, index) => {
                mockData.push({
                    handle: handle,
                    displayName: handle.charAt(0).toUpperCase() + handle.slice(1).replace('_', ' '),
                    followers: Math.floor(Math.random() * 100000) + 1000,
                    verified: Math.random() > 0.7,
                    avatar: handle.charAt(0).toUpperCase(),
                    platform: platform,
                    profileUrl: platform === 'instagram' ? 
                        `https://instagram.com/${handle}` : 
                        `https://tiktok.com/@${handle}`,
                    type: 'suggestion'
                });
            });

            return mockData.slice(0, 5);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No handles found. Try a different search term.</div>';
                return;
            }

            const resultsHTML = results.map(result => `
                <div class="result-item" onclick="selectHandle('${result.handle}', '${result.displayName}', '${result.platform}', ${result.followers}, '${result.profileUrl || generateProfileUrl(result.handle, result.platform)}')">
                    <div class="result-avatar">${result.avatar}</div>
                    <div class="result-info">
                        <div class="result-handle">
                            @${result.handle} 
                            ${result.verified ? '‚úì' : ''} 
                            ${result.type === 'suggestion' ? '<span class="suggestion-badge">Suggested</span>' : result.type === 'real' ? '<span class="real-badge">Verified</span>' : ''}
                        </div>
                        <div class="result-name">${result.displayName}</div>
                        <div class="result-stats">${formatNumber(result.followers)} followers${result.posts ? ' ‚Ä¢ ' + formatNumber(result.posts) + ' posts' : ''}</div>
                        ${result.bio ? `<div class="result-bio">${result.bio}</div>` : ''}
                    </div>
                    <div class="visit-profile">
                        <span class="visit-icon">üîó</span>
                    </div>
                </div>
            `).join('');

            resultsContainer.innerHTML = `<div class="results-container">${resultsHTML}</div>`;
        }

        function generateProfileUrl(handle, platform) {
            return platform === 'instagram' ? 
                `https://instagram.com/${handle}` : 
                `https://tiktok.com/@${handle}`;
        }

        function selectHandle(handle, displayName, platform, followers, profileUrl) {
            const selectedContainer = document.getElementById('selectedHandle');
            const selectedInfo = document.getElementById('selectedInfo');
            
            selectedInfo.innerHTML = `
                <strong>@${handle}</strong> on ${platform.charAt(0).toUpperCase() + platform.slice(1)}<br>
                <small>${displayName} ‚Ä¢ ${formatNumber(followers)} followers</small><br>
                <a href="${profileUrl}" target="_blank" class="profile-link">
                    üîó Visit ${platform.charAt(0).toUpperCase() + platform.slice(1)} Profile ‚Üí
                </a>
            `;
            
            selectedContainer.classList.add('show');
            
            // Clear search
            document.getElementById('handleInput').value = '';
            document.getElementById('searchResults').innerHTML = '';

            // Log selection for analytics
            console.log('Selected handle:', { handle, displayName, platform, followers, profileUrl });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>
</body>
</html>
