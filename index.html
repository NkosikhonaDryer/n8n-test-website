<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .platform-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .platform-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .platform-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .platform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result.error {
            border-left-color: #ff6b6b;
            background: #ffebee;
        }

        .result.success {
            border-left-color: #4caf50;
            background: #e8f5e8;
        }

        .profile-info {
            display: grid;
            gap: 10px;
        }

        .profile-field {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .profile-field:last-child {
            border-bottom: none;
        }

        .field-label {
            font-weight: 600;
            color: #555;
        }

        .field-value {
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-exists {
            background: #4caf50;
            color: white;
        }

        .status-not-found {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Handle Verifier</h1>
            <p>Check if a username exists on Instagram or TikTok</p>
        </div>

        <form id="verificationForm">
            <div class="platform-selector">
                <button type="button" class="platform-btn active" data-platform="instagram">
                    üì∑ Instagram
                </button>
                <button type="button" class="platform-btn" data-platform="tiktok">
                    üéµ TikTok
                </button>
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username (without @)" 
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="search-btn" id="searchBtn">
                üîç Verify Handle
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Checking handle...</p>
        </div>

        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let selectedPlatform = 'instagram';

        // Platform selection
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPlatform = btn.dataset.platform;
            });
        });

        // Form submission
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            showLoading(true);
            hideResult();

            try {
                L
                const n8nWebhookUrl = 'https://n8n-67295956827.africa-south1.run.app/webhook-test/search-handle';
                
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        platform: selectedPlatform,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                console.error('Error:', error);
                displayError('Failed to verify handle. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            console.log('Received data from n8n:', data);
            
            
            let profileExists = false;
            let profileData = null;
            
            // Check if it's the processed data from your Code node
            if (data.exists === true) {
                profileExists = true;
                profileData = data;
            }
            // Check if it's wrapped in another structure
            else if (data.profile && data.profile.exists === true) {
                profileExists = true;
                profileData = data.profile;
            }
            // Check if it's the raw Instagram API response
            else if (data.result && data.result.username) {
                profileExists = true;
                profileData = {
                    platform: 'Instagram',
                    username: data.result.username,
                    nickname: data.result.full_name || data.result.username,
                    profileImage: data.result.profile_pic_url_hd || data.result.profile_pic_url,
                    verified: data.result.verified
                };
            }
            
            if (profileExists && profileData) {
                resultDiv.className = 'result success';
                
                const platform = profileData.platform || selectedPlatform.charAt(0).toUpperCase() + selectedPlatform.slice(1);
                
                contentDiv.innerHTML = `
                    <h3>‚úÖ Profile Found!</h3>
                    <div class="profile-info">
                        <div class="profile-field" style="text-align: center; margin-bottom: 20px;">
                            ${profileData.profileImage ? `
                                <img src="${profileData.profileImage}" alt="Profile Picture" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #667eea; margin-bottom: 10px;">
                            ` : `
                                <div style="width: 80px; height: 80px; border-radius: 50%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; border: 3px solid #667eea;">
                                    <span style="font-size: 30px;">üë§</span>
                                </div>
                            `}
                            <div style="font-weight: bold; font-size: 1.2em; color: #333;">@${profileData.username}</div>
                        </div>
                        
                        <div class="profile-field">
                            <span class="field-label">Platform:</span>
                            <span class="field-value">${platform}</span>
                        </div>
                        
                        <div class="profile-field">
                            <span class="field-label">Name:</span>
                            <span class="field-value">${profileData.nickname || 'N/A'}</span>
                        </div>
                        
                        <div class="profile-field">
                            <span class="field-label">Username:</span>
                            <span class="field-value">@${profileData.username}</span>
                        </div>
                        
                        <div class="profile-field" style="border-bottom: none; text-align: center; margin-top: 15px;">
                            <span class="status-badge status-exists">Profile Found ${profileData.verified ? '‚úì' : ''}</span>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.className = 'result error';
                const platform = selectedPlatform.charAt(0).toUpperCase() + selectedPlatform.slice(1);
                const username = document.getElementById('username').value;
                
                contentDiv.innerHTML = `
                    <h3>‚ùå Profile Not Found</h3>
                    <div class="profile-info">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div style="width: 80px; height: 80px; border-radius: 50%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; border: 3px solid #ff6b6b;">
                                <span style="font-size: 30px;">‚ùå</span>
                            </div>
                            <div style="font-weight: bold; font-size: 1.2em; color: #333;">@${username}</div>
                        </div>
                        
                        <div class="profile-field">
                            <span class="field-label">Platform:</span>
                            <span class="field-value">${platform}</span>
                        </div>
                        
                        <div class="profile-field" style="border-bottom: none; text-align: center; margin-top: 15px;">
                            <span class="status-badge status-not-found">Profile Not Found</span>
                        </div>
                    </div>
                `;
            }
            
            resultDiv.style.display = 'block';
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            resultDiv.className = 'result error';
            contentDiv.innerHTML = `
                <h3>‚ö†Ô∏è Error</h3>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }

        // Demo mode - remove this in production
        // Uncomment the lines below to test without actual API

        setTimeout(() => {
            displayResult({
                exists: true,
                username: 'demo_user',
                title: 'Demo Profile',
                imageUrl: 'https://example.com/image.jpg'
            });
        }, 2000);
        */
    </script>
</body>
</html>
