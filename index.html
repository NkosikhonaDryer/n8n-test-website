<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME - HANDLE SEARCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .platform-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .platform-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .platform-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-btn.active {
            color: white;
            border-color: #667eea;
        }
        
        .platform-btn.tiktok.active {
            background: #fe2c55;
            border-color: #fe2c55;
        }

        .platform-btn.instagram.active {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #bc1888;
        }


        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 16px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Contact Form Styles */
        .contact-form {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .contact-form.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .contact-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .contact-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .contact-input.error {
            border-color: #f44336;
            background-color: #ffebee;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            padding-left: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-card.found {
            border-color: #4caf50;
        }

        .result-card.not-found {
            border-color: #ff9800;
        }

        .result-card.error {
            border-color: #f44336;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-business { background: #2196f3; color: white; }
        .badge-personal { background: #9e9e9e; color: white; }
        .badge-not-found { background: #f44336; color: white; }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a67d8; transform: translateY(-2px); }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; }
        .btn-save { background: #4caf50; color: white; }
        .btn-save:hover { background: #45a049; transform: translateY(-2px); }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        .notification {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff9800;
            background: #fffaf0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .notification-icon { font-size: 20px; margin-top: 2px; }
        .notification-content { flex: 1; }
        .notification-title { font-weight: 600; color: #333; margin-bottom: 5px; }
        .notification-text { color: #666; font-size: 14px; line-height: 1.4; margin-bottom: 10px; }
        .notification-link { color: #667eea; text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: 5px; }
        .notification-link:hover { text-decoration: underline; }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff9800; /* Yellow for initial state */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        .status-indicator.connected { background: #4caf50; animation: pulse 2s infinite; }
        .status-indicator.disconnected { background: #f44336; animation: none; }


        .success-message {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #2e7d32;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .search-container { padding: 20px; }
            .search-form { flex-direction: column; }
            .result-details { grid-template-columns: 1fr; }
            .platform-selector { flex-direction: column; align-items: stretch; }
            .result-actions { flex-direction: column; align-items: stretch; gap: 10px; }
            .action-btn { justify-content: center; }
            .contact-input-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="status-indicator" id="statusIndicator" title="API Connection Status"></div>
        
        <h1 class="title">üîç Real Time - Handle Search</h1>
        
        <div class="platform-selector">
            <button class="platform-btn instagram active" data-platform="instagram">
                üì∑ Instagram
            </button>
            <button class="platform-btn tiktok" data-platform="tiktok">
                üéµ TikTok
            </button>
        </div>

        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Enter Instagram username (e.g., nike, mrbeast)"
                id="handleInput"
                required
            >
            <button type="submit" class="search-btn" id="searchBtn">
                <span id="btnText">üîç Search</span>
            </button>
        </form>

        <div id="resultsContainer" class="results-container"></div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const config = {
            searchWebhookUrl: 'https://n8n-67295956827.africa-south1.run.app:5678/webhook/search-handle',
            saveWebhookUrl: 'https://n8n-67295956827.africa-south1.run.app:5678/webhook/save-handle',
            timeout: 30000 
        };

        // --- STATE MANAGEMENT ---
        let currentPlatform = 'instagram';
        let isSearching = false;
        // MERGE LOGIC: This object will store the combined data for a user across multiple searches.
        let sessionDataStore = {};

        // --- DOM ELEMENTS ---
        const platformButtons = document.querySelectorAll('.platform-btn');
        const searchForm = document.getElementById('searchForm');
        const handleInput = document.getElementById('handleInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusIndicator = document.getElementById('statusIndicator');

        // --- EVENT LISTENERS ---
        platformButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                platformButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
                const platformName = currentPlatform.charAt(0).toUpperCase() + currentPlatform.slice(1);
                handleInput.placeholder = `Enter ${platformName} username...`;
                resultsContainer.innerHTML = '';
            });
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const handle = handleInput.value.trim().replace('@', '');
            if (!handle) return;
            searchHandle(handle, currentPlatform);
        });

        // --- CORE FUNCTIONS ---
        async function searchHandle(handle, platform) {
            if (isSearching) return;
            isSearching = true;
            updateUI('searching');
            
            // MERGE LOGIC: If the user searches for a new handle, reset the data store.
            if (sessionDataStore.username !== handle) {
                sessionDataStore = { username: handle };
            }

            try {
                const response = await fetch(config.searchWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ query: handle, platform: platform })
                });

                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);

                const data = await response.json();
                displayResults(data, handle, platform);
                updateUI('success');
                
            } catch (error) {
                console.error('Search error:', error);
                displayError(error.message, handle, platform);
                updateUI('error');
            } finally {
                isSearching = false;
            }
        }

        async function saveProfileWithContact(contactNumber, fullName) {
            const saveBtn = document.getElementById('saveBtn');
            updateSaveButtonState(true, '‚è≥ Saving...');

            try {
                // MERGE LOGIC: Construct the final payload from the sessionDataStore.
                // This creates a flat object ready for Airtable.
                const payload = {
                    Name: fullName || sessionDataStore.nickname, // This maps to the 'Name' column in Airtable
                    ContactNumber: formatPhoneNumber(contactNumber), // This maps to the 'ContactNumber' column
                    TikTokLink: sessionDataStore.tiktok ? sessionDataStore.tiktok.profileUrl : null,
                    Instagram_Link: sessionDataStore.instagram ? sessionDataStore.instagram.profileUrl : null,
                    username: sessionDataStore.username,
                    nickname: sessionDataStore.nickname,
                    dateAdded: new Date().toISOString(),
                    source: 'handle-search-tool'
                };
                
                const response = await fetch(config.saveWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Failed to save: ${await response.text()}`);
                
                const contactForm = document.getElementById('contactForm');
                const resultActions = document.querySelector('.result-actions');
                
                if (contactForm) {
                    contactForm.innerHTML = `<div class="success-message">‚úÖ Profile saved successfully!</div>`;
                }
                if (resultActions) resultActions.style.display = 'none';

            } catch (error) {
                console.error('Save error:', error);
                const errorMsg = document.getElementById('contactError');
                if (errorMsg) {
                    errorMsg.textContent = error.message;
                    errorMsg.classList.add('show');
                }
                updateSaveButtonState(false, '‚ùå Save Failed');
                setTimeout(() => updateSaveButtonState(false, 'üíæ Save with Contact'), 2000);
            }
        }

        // --- UI & DISPLAY FUNCTIONS ---
        function displayResults(data, handle, platform) {
            const exists = data.exists;
            let currentProfileData = null;

            if (exists) {
                currentProfileData = {
                    platform: data.platform || platform,
                    username: data.username || handle,
                    nickname: data.title || data.displayName || handle,
                    accountType: data.accountType || 'Personal',
                    profileUrl: data.profileUrl || (platform === 'instagram' ? `https://instagram.com/${handle}` : `https://tiktok.com/@${handle}`),
                    // ... other stats
                };
                
                // MERGE LOGIC: Save the successful search result into the session store under its platform.
                sessionDataStore[platform] = currentProfileData;
                sessionDataStore.nickname = currentProfileData.nickname; // Update nickname with the latest result
            }

            const cardClass = exists ? 'found' : 'not-found';
            const statusIcon = exists ? '‚úÖ' : '‚ùå';
            const statusText = exists ? 'Handle Exists' : 'Handle Does Not Exist';
            
            let detailsHTML = '', contactFormHTML = '', actionsHTML = '', badgeHTML = '';

            if (exists) {
                const accountType = currentProfileData.accountType;
                const badgeClass = accountType === 'Business' ? 'badge-business' : 'badge-personal';
                badgeHTML = `<div class="result-badge ${badgeClass}">${accountType}</div>`;

                detailsHTML = `
                    <div class="result-details">
                        <div class="detail-item">üë§ Name: <b class="detail-value">${currentProfileData.nickname}</b></div>
                        <div class="detail-item">üì± Platform: <b class="detail-value">${currentProfileData.platform}</b></div>
                        <div class="detail-item">üè∑Ô∏è Username: <b class="detail-value">@${currentProfileData.username}</b></div>
                        <div class="detail-item">üìä Status: <b class="detail-value">${statusText}</b></div>
                    </div>`;

                contactFormHTML = `
                    <div class="contact-form show" id="contactForm">
                        <h3>üìû Add Contact Information</h3>
                        <div class="contact-input-group">
                            <input type="text" class="contact-input" placeholder="Full Name" id="fullNameInput" value="${sessionDataStore.nickname}">
                            <input type="tel" class="contact-input" placeholder="Phone Number (e.g., +1234567890)" id="contactInput" required>
                        </div>
                        <div class="error-message" id="contactError"></div>
                    </div>`;
                
                actionsHTML = `
                    <div class="result-actions">
                        <a href="${currentProfileData.profileUrl}" target="_blank" class="action-btn btn-secondary">üîó View Profile</a>
                        <button onclick="handleSaveClick()" class="action-btn btn-save" id="saveBtn">üíæ Save with Contact</button>
                    </div>`;
            }
            
            resultsContainer.innerHTML = `
                <div class="result-card ${cardClass}">
                    <div class="result-header">
                        <div class="result-title">${statusIcon} ${statusText}</div>
                        ${badgeHTML}
                    </div>
                    ${detailsHTML}
                    ${contactFormHTML}
                    ${actionsHTML}
                </div>`;
        }

        function displayError(error, handle, platform) {
            resultsContainer.innerHTML = `<div class="result-card error">...</div>`; // Same as before
        }
        
        // --- EVENT HANDLERS (for dynamically created elements) ---
        function handleSaveClick() {
            const contactInput = document.getElementById('contactInput');
            const fullNameInput = document.getElementById('fullNameInput');
            const errorMsg = document.getElementById('contactError');
            
            errorMsg.classList.remove('show');
            contactInput.classList.remove('error');
            
            const contactNumber = contactInput.value.trim();
            const fullName = fullNameInput.value.trim();
            
            if (!validatePhoneNumber(contactNumber)) {
                contactInput.classList.add('error');
                errorMsg.textContent = 'Please enter a valid phone number (7-15 digits, can include +).';
                errorMsg.classList.add('show');
                return;
            }
            
            saveProfileWithContact(contactNumber, fullName);
        }

        // --- UTILITY & HELPER FUNCTIONS ---
        function updateUI(state) {
            switch (state) {
                case 'searching':
                    searchBtn.disabled = true;
                    btnText.innerHTML = '‚è≥ Searching...';
                    resultsContainer.innerHTML = `<div class="loading"><div class="loading-spinner"></div><h3>Searching on ${currentPlatform}...</h3></div>`;
                    break;
                case 'success': case 'error':
                    searchBtn.disabled = false;
                    btnText.innerHTML = 'üîç Search';
                    break;
            }
        }
        
        function updateSaveButtonState(isSaving, text) {
            const saveBtn = document.getElementById('saveBtn');
            if (saveBtn) {
                saveBtn.disabled = isSaving;
                saveBtn.innerHTML = text;
            }
        }

        function validatePhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 7 && cleaned.length <= 15;
        }

        function formatPhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return phone.startsWith('+') ? `+${cleaned}` : `+${cleaned}`;
        }
        
        async function checkConnection() {
            try {
                const response = await fetch(config.searchWebhookUrl, { method: 'HEAD' });
                if (response.ok || response.status === 405) {
                    statusIndicator.className = 'status-indicator connected';
                    statusIndicator.title = 'API Status: Connected';
                } else { throw new Error('Server responded with an error'); }
            } catch (error) {
                statusIndicator.className = 'status-indicator disconnected';
                statusIndicator.title = 'API Status: Disconnected';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            handleInput.focus();
            checkConnection();
            setInterval(checkConnection, 30000);
        });
    </script>
</body>
</html>
