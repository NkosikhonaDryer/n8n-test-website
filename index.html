<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME - HANDLE SEARCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .platform-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .platform-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .platform-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .platform-btn.tiktok.active {
            background: #fe2c55;
            border-color: #fe2c55;
        }

        .platform-btn.instagram.active {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #bc1888;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 16px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-card.found {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
        }

        .result-card.not-found {
            border-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0, #fffaf0);
        }

        .result-card.error {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee, #fff5f5);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-business {
            background: #2196f3;
            color: white;
        }

        .badge-personal {
            background: #9e9e9e;
            color: white;
        }

        .badge-not-found {
            background: #f44336;
            color: white;
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-save {
            background: #4caf50;
            color: white;
        }

        .btn-save:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff9800;
            background: linear-gradient(135deg, #fff3e0, #fffaf0);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .notification-icon {
            font-size: 20px;
            margin-top: 2px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-text {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .notification-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .notification-link:hover {
            text-decoration: underline;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            display: none;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
            
            .platform-selector {
                flex-direction: column;
                align-items: center;
            }

            .result-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="status-indicator" id="statusIndicator"></div>
        
        <h1 class="title">üîç Real Time - Handle Search</h1>
        <p class="subtitle">Check if a username exists on Instagram or TikTok and discover if it's a business or creator account</p>
        
        <div class="platform-selector">
            <button class="platform-btn instagram active" data-platform="instagram">
                üì∑ Instagram
            </button>
            <button class="platform-btn tiktok" data-platform="tiktok">
                üéµ TikTok
            </button>
        </div>

        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Enter username (e.g., nike, mrbeast)"
                id="handleInput"
                required
            >
            <button type="submit" class="search-btn" id="searchBtn">
                <span id="btnText">üîç Search</span>
            </button>
        </form>

        <div id="resultsContainer" class="results-container"></div>

        <div class="footer">
        </div>
    </div>

    <script>
        // Configuration 
        const config = {
            webhookUrl: 'https://n8n-67295956827.africa-south1.run.app/webhook-test/search-handle',
            airtableWebhookUrl: 'https://n8n-67295956827.africa-south1.run.app/webhook-test/save-handle', // Add your Airtable save endpoint
            timeout: 30000 // 30 seconds
        };

        let currentPlatform = 'instagram';
        let isSearching = false;
        let currentProfileData = null;

        // DOM elements
        const platformButtons = document.querySelectorAll('.platform-btn');
        const searchForm = document.getElementById('searchForm');
        const handleInput = document.getElementById('handleInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusIndicator = document.getElementById('statusIndicator');

        // Platform selection
        platformButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                platformButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
                
                // Update placeholder
                handleInput.placeholder = `Enter ${currentPlatform} username (e.g., ${currentPlatform === 'instagram' ? 'nike, spotify' : 'mrbeast, charlidamelio'})`;
                
                // Clear results
                resultsContainer.innerHTML = '';
            });
        });

        // Search form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const handle = handleInput.value.trim().replace('@', '');
            if (!handle) return;
            
            await searchHandle(handle, currentPlatform);
        });

        // Main search function
        async function searchHandle(handle, platform) {
            if (isSearching) return;
            
            isSearching = true;
            updateUI('searching');
            
            try {
                console.log(`Searching for ${handle} on ${platform}...`);
                
                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: handle,
                        platform: platform,
                        action: 'search'
                    }),
                    timeout: config.timeout
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Search response:', data);
                
                displayResults(data, handle, platform);
                updateUI('success');
                
            } catch (error) {
                console.error('Search error:', error);
                displayError(error.message, handle, platform);
                updateUI('error');
            }
            
            isSearching = false;
        }

        // Save profile to Airtable
        async function saveProfile(profileData) {
            try {
                const saveBtn = document.getElementById('saveBtn');
                if (saveBtn) {
                    saveBtn.disabled = true;
                    saveBtn.innerHTML = '‚è≥ Saving...';
                }

                const response = await fetch(config.airtableWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'save',
                        profile: profileData
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to save: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Save response:', result);

                if (saveBtn) {
                    saveBtn.innerHTML = '‚úÖ Saved';
                    setTimeout(() => {
                        saveBtn.innerHTML = 'üíæ Save Profile';
                        saveBtn.disabled = false;
                    }, 2000);
                }

            } catch (error) {
                console.error('Save error:', error);
                const saveBtn = document.getElementById('saveBtn');
                if (saveBtn) {
                    saveBtn.innerHTML = '‚ùå Save Failed';
                    setTimeout(() => {
                        saveBtn.innerHTML = 'üíæ Save Profile';
                        saveBtn.disabled = false;
                    }, 2000);
                }
            }
        }

        // Update UI state
        function updateUI(state) {
            switch (state) {
                case 'searching':
                    searchBtn.disabled = true;
                    btnText.innerHTML = '‚è≥ Searching...';
                    statusIndicator.style.background = '#ff9800';
                    
                    resultsContainer.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <h3>Searching ${currentPlatform}...</h3>
                            <p>Checking if "${handleInput.value.trim()}" exists and analyzing account type</p>
                        </div>
                    `;
                    break;
                    
                case 'success':
                    searchBtn.disabled = false;
                    btnText.innerHTML = 'üîç Search';
                    statusIndicator.style.background = '#4caf50';
                    break;
                    
                case 'error':
                    searchBtn.disabled = false;
                    btnText.innerHTML = 'üîç Search';
                    statusIndicator.style.background = '#f44336';
                    break;
            }
        }

        // Display search results with enhanced features
        function displayResults(data, handle, platform, fromCache = false) {
            console.log('Processing response:', data);
            
            // Initialize variables
            let exists = false;
            let profileData = null;
            let accountType = 'Unknown';
            
            if (data && typeof data.exists !== 'undefined') {
                exists = data.exists;
                
                if (exists) {
                    profileData = {
                        platform: data.platform || platform.charAt(0).toUpperCase() + platform.slice(1),
                        username: data.username || handle,
                        nickname: data.title || data.displayName || handle,
                        accountType: data.accountType || 'Personal'
                    };
                    
                    currentProfileData = profileData;
                    
                    accountType = data.accountType === 'Business' ? 'Business' : 'Personal';
                }
            }
            
            let cardClass = exists ? 'found' : 'not-found';
            let statusIcon = exists ? '‚úÖ' : '‚ùå';
            let statusText = exists ? 'Handle Exists' : 'Handle Does Not Exist';
            
            if (!exists) {
                accountType = 'Not Found';
            }

            let badgeClass = 'badge-personal';
            if (accountType === 'Business') badgeClass = 'badge-business';
            else if (accountType === 'Personal') badgeClass = 'badge-personal';
            else badgeClass = 'badge-not-found';

            let detailsHTML = '';
            if (exists && profileData) {
                detailsHTML = `
                    <div class="result-details">
                        <div class="detail-item">
                            <span>üë§</span>
                            <span>Name: <span class="detail-value">${profileData.nickname}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>üì±</span>
                            <span>Platform: <span class="detail-value">${profileData.platform}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>üè∑Ô∏è</span>
                            <span>Username: <span class="detail-value">@${profileData.username}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>üìä</span>
                            <span>Status: <span class="detail-value">${statusText}</span></span>
                        </div>
                    </div>
                `;
            }

            let actionsHTML = '';
            if (exists && profileData) {
                const profileUrl = profileData.platform === 'Instagram' 
                    ? `https://instagram.com/${profileData.username}`
                    : `https://tiktok.com/@${profileData.username}`;
                    
                actionsHTML = `
                    <div class="result-actions">
                        <a href="${profileUrl}" target="_blank" class="action-btn btn-primary">
                            üîó View Profile
                        </a>
                        <button onclick="saveProfile(currentProfileData)" class="action-btn btn-save" id="saveBtn">
                            üíæ Save Profile
                        </button>
                    </div>
                `;
            }

            // Build notification for personal accounts
            let notificationHTML = '';
            if (exists && accountType === 'Personal') {
                const instructionUrl = profileData.platform === 'Instagram' 
                    ? 'https://help.instagram.com/502981923235522'
                    : 'https://support.tiktok.com/en/business-and-creator/creator-and-business-accounts/business-account-on-tiktok';
                
                notificationHTML = `
                    <div class="notification">
                        <div class="notification-icon">üí°</div>
                        <div class="notification-content">
                            <div class="notification-title">Switch to Professional Account</div>
                            <div class="notification-text">
                             Consider switching to a business/professional account to unlock advanced features and analytics.
                            </div>
                            <a href="${instructionUrl}" target="_blank" class="notification-link">
                                üìö View ${profileData.platform} Instructions
                                <span>‚Üó</span>
                            </a>
                        </div>
                    </div>
                `;
            }

            resultsContainer.innerHTML = `
                <div class="result-card ${cardClass}">
                    <div class="result-header">
                        <div class="result-title">
                            ${statusIcon} ${statusText}
                        </div>
                        <div class="result-badge ${badgeClass}">
                            ${accountType}
                        </div>
                    </div>
                    
                    ${detailsHTML}
                    ${actionsHTML}
                    ${notificationHTML}
                </div>
            `;
        }

        // Display error
        function displayError(error, handle, platform) {
            resultsContainer.innerHTML = `
                <div class="result-card error">
                    <div class="result-header">
                        <div class="result-title">
                            ‚ö†Ô∏è Search Error
                        </div>
                        <div class="result-badge badge-not-found">
                            Error
                        </div>
                    </div>
                    
                    <p><strong>Handle:</strong> @${handle}</p>
                    <p><strong>Platform:</strong> ${platform.charAt(0).toUpperCase() + platform.slice(1)}</p>
                    <p><strong>Error:</strong> ${error}</p>
                    
                    <div class="result-actions">
                        <button onclick="searchHandle('${handle}', '${platform}')" class="action-btn btn-primary">
                            üîÑ Try Again
                        </button>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function formatNumber(num) {
            if (!num || num === 0) return '0';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Copied to clipboard:', text);
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            handleInput.focus();
            
            // Test connection on load
            setTimeout(checkConnection, 1000);
        });

        // Check connection to webhook
        async function checkConnection() {
            try {
                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'test', platform: 'instagram' })
                });
                
                if (response.ok) {
                    statusIndicator.style.background = '#4caf50';
                } else {
                    statusIndicator.style.background = '#ff9800';
                }
            } catch (error) {
                statusIndicator.style.background = '#f44336';
            }
        }

        // Check connection every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
