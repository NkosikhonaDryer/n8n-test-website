<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Search - Check Availability & Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .platform-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .platform-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .platform-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .platform-btn.tiktok.active {
            background: #fe2c55;
            border-color: #fe2c55;
        }

        .platform-btn.instagram.active {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #bc1888;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 16px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-card.found {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
        }

        .result-card.not-found {
            border-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0, #fffaf0);
        }

        .result-card.error {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee, #fff5f5);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-business {
            background: #2196f3;
            color: white;
        }

        .badge-creator {
            background: #ff9800;
            color: white;
        }

        .badge-personal {
            background: #9e9e9e;
            color: white;
        }

        .badge-not-found {
            background: #f44336;
            color: white;
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .result-bio {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-style: italic;
            color: #555;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .classification-details {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .classification-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .cached-indicator {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #888;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
            
            .platform-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="status-indicator" id="statusIndicator"></div>
        
        <h1 class="title">üîç Handle Search</h1>
        <p class="subtitle">Check if a username exists on Instagram or TikTok and discover if it's a business or creator account</p>
        
        <div class="platform-selector">
            <button class="platform-btn instagram active" data-platform="instagram">
                üì∑ Instagram
            </button>
            <button class="platform-btn tiktok" data-platform="tiktok">
                üéµ TikTok
            </button>
        </div>

        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Enter username (e.g., nike, mrbeast)"
                id="handleInput"
                required
            >
            <button type="submit" class="search-btn" id="searchBtn">
                <span id="btnText">üîç Search</span>
            </button>
        </form>

        <div id="resultsContainer" class="results-container"></div>

        <div class="footer">
            <p>Real-time data from Instagram and TikTok ‚Ä¢ Account classification powered by AI</p>
        </div>
    </div>

    <script>
        // Configuration - Using your actual webhook URL
        const config = {
            webhookUrl: 'https://n8n-6729556827.africa-south1.run.app/webhook-test/17c02751-8597-4d18-b3c2-c31a677a3217',
            timeout: 30000 // 30 seconds
        };

        let currentPlatform = 'instagram';
        let isSearching = false;

        // DOM elements
        const platformButtons = document.querySelectorAll('.platform-btn');
        const searchForm = document.getElementById('searchForm');
        const handleInput = document.getElementById('handleInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusIndicator = document.getElementById('statusIndicator');

        // Platform selection
        platformButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                platformButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
                
                // Update placeholder
                handleInput.placeholder = `Enter ${currentPlatform} username (e.g., ${currentPlatform === 'instagram' ? 'nike, spotify' : 'mrbeast, charlidamelio'})`;
                
                // Clear results
                resultsContainer.innerHTML = '';
            });
        });

        // Search form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const handle = handleInput.value.trim().replace('@', '');
            if (!handle) return;
            
            await searchHandle(handle, currentPlatform);
        });

        // Main search function
        async function searchHandle(handle, platform) {
            if (isSearching) return;
            
            isSearching = true;
            updateUI('searching');
            
            try {
                console.log(`Searching for ${handle} on ${platform}...`);
                
                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: handle,
                        platform: platform
                    }),
                    timeout: config.timeout
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Search response:', data);
                
                displayResults(data, handle, platform);
                updateUI('success');
                
            } catch (error) {
                console.error('Search error:', error);
                displayError(error.message, handle, platform);
                updateUI('error');
            }
            
            isSearching = false;
        }

        // Update UI state
        function updateUI(state) {
            switch (state) {
                case 'searching':
                    searchBtn.disabled = true;
                    btnText.innerHTML = '‚è≥ Searching...';
                    statusIndicator.style.background = '#ff9800';
                    
                    resultsContainer.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <h3>Searching ${currentPlatform}...</h3>
                            <p>Checking if "${handleInput.value.trim()}" exists and analyzing account type</p>
                        </div>
                    `;
                    break;
                    
                case 'success':
                    searchBtn.disabled = false;
                    btnText.innerHTML = 'üîç Search';
                    statusIndicator.style.background = '#4caf50';
                    break;
                    
                case 'error':
                    searchBtn.disabled = false;
                    btnText.innerHTML = 'üîç Search';
                    statusIndicator.style.background = '#f44336';
                    break;
            }
        }

        // Display search results
        function displayResults(data, handle, platform) {
            const exists = data.exists || false;
            const accountType = data.accountType || 'Unknown';
            const cached = data.cached || false;
            
            let cardClass = 'found';
            let statusIcon = '‚úÖ';
            let statusText = 'Account Found';
            
            if (!exists) {
                cardClass = 'not-found';
                statusIcon = '‚ùå';
                statusText = 'Not Found';
            }
            
            if (data.success === false) {
                cardClass = 'error';
                statusIcon = '‚ö†Ô∏è';
                statusText = 'Error';
            }

            let badgeClass = 'badge-personal';
            if (accountType === 'Business') badgeClass = 'badge-business';
            else if (accountType === 'Creator') badgeClass = 'badge-creator';
            else if (accountType === 'Not_Found') badgeClass = 'badge-not-found';

            let detailsHTML = '';
            if (exists && data.followers !== undefined) {
                detailsHTML = `
                    <div class="result-details">
                        <div class="detail-item">
                            <span>üë•</span>
                            <span>Followers: <span class="detail-value">${formatNumber(data.followers)}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>üë§</span>
                            <span>Following: <span class="detail-value">${formatNumber(data.following || 0)}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>üìù</span>
                            <span>Posts: <span class="detail-value">${formatNumber(data.posts || 0)}</span></span>
                        </div>
                        <div class="detail-item">
                            <span>${data.verified ? '‚úÖ' : '‚ùå'}</span>
                            <span>Verified: <span class="detail-value">${data.verified ? 'Yes' : 'No'}</span></span>
                        </div>
                    </div>
                `;
            }

            let bioHTML = '';
            if (data.bio && data.bio.trim()) {
                bioHTML = `<div class="result-bio">"${data.bio}"</div>`;
            }

            let actionsHTML = '';
            if (exists && data.profileUrl) {
                actionsHTML = `
                    <div class="result-actions">
                        <a href="${data.profileUrl}" target="_blank" class="action-btn btn-primary">
                            üîó View Profile
                        </a>
                        <button onclick="copyToClipboard('${data.profileUrl}')" class="action-btn btn-secondary">
                            üìã Copy Link
                        </button>
                    </div>
                `;
            }

            let classificationHTML = '';
            if (data.businessScore !== undefined && data.creatorScore !== undefined) {
                classificationHTML = `
                    <div class="classification-details">
                        <div class="classification-title">ü§ñ AI Classification Analysis</div>
                        <div class="score-item">
                            <span>Business Score:</span>
                            <span><strong>${data.businessScore}/10</strong></span>
                        </div>
                        <div class="score-item">
                            <span>Creator Score:</span>
                            <span><strong>${data.creatorScore}/10</strong></span>
                        </div>
                        <div class="score-item">
                            <span>Confidence:</span>
                            <span><strong>${data.confidence || 'Medium'}</strong></span>
                        </div>
                    </div>
                `;
            }

            let cachedHTML = '';
            if (cached) {
                cachedHTML = `
                    <div class="cached-indicator">
                        ‚ö° Cached Result (Last updated: ${new Date(data.lastUpdated).toLocaleDateString()})
                    </div>
                `;
            }

            resultsContainer.innerHTML = `
                <div class="result-card ${cardClass}">
                    <div class="result-header">
                        <div class="result-title">
                            ${statusIcon} @${handle} on ${platform.charAt(0).toUpperCase() + platform.slice(1)}
                        </div>
                        <div class="result-badge ${badgeClass}">
                            ${accountType}
                        </div>
                    </div>
                    
                    ${cachedHTML}
                    
                    <p><strong>Status:</strong> ${statusText}</p>
                    <p><strong>Display Name:</strong> ${data.displayName || handle}</p>
                    <p><strong>Message:</strong> ${data.message || 'No additional information'}</p>
                    
                    ${detailsHTML}
                    ${bioHTML}
                    ${classificationHTML}
                    ${actionsHTML}
                </div>
            `;
        }

        // Display error
        function displayError(error, handle, platform) {
            resultsContainer.innerHTML = `
                <div class="result-card error">
                    <div class="result-header">
                        <div class="result-title">
                            ‚ö†Ô∏è Search Error
                        </div>
                        <div class="result-badge badge-not-found">
                            Error
                        </div>
                    </div>
                    
                    <p><strong>Handle:</strong> @${handle}</p>
                    <p><strong>Platform:</strong> ${platform.charAt(0).toUpperCase() + platform.slice(1)}</p>
                    <p><strong>Error:</strong> ${error}</p>
                    
                    <div class="result-actions">
                        <button onclick="searchHandle('${handle}', '${platform}')" class="action-btn btn-primary">
                            üîÑ Try Again
                        </button>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function formatNumber(num) {
            if (!num || num === 0) return '0';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // You could add a toast notification here
                console.log('Copied to clipboard:', text);
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            handleInput.focus();
            
            // Test connection on load
            setTimeout(checkConnection, 1000);
        });

        // Check connection to webhook
        async function checkConnection() {
            try {
                const response = await fetch(config.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'test', platform: 'instagram' })
                });
                
                if (response.ok) {
                    statusIndicator.style.background = '#4caf50';
                } else {
                    statusIndicator.style.background = '#ff9800';
                }
            } catch (error) {
                statusIndicator.style.background = '#f44336';
            }
        }

        // Check connection every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
